<!DOCTYPE html>
<html>

<head>
    <title>Prijava</title>
    <link rel="stylesheet" href="css/navigacija.css">
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        main {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 550px;
            margin: auto;
        }

        #poruka {
            margin-bottom: 20px;
            color: red;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }


        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>#navigacija#</nav>
    <main>
        <div id="poruka">#poruka#</div>
        <form action="/prijava" method="POST">
            <label for="korime">Korisničko ime</label>
            <input name="korime" type="text" placeholder="Unesite korisničko ime" />
            <label for="lozinka">Lozinka</label>
            <input type="password" name="lozinka" placeholder="Unesite lozinku" />
            <input type="submit" value="Prijavi se" />
        </form>
        <p>Prvi korisnik ima korisničko ime <span class="highlight">“obican”</span>, ulogu <span
                class="highlight">“registrirani korisnik”</span> i lozinku <span class="highlight">“rwa”</span>.</p>
        <p>Drugi korisnik ima korisničko ime <span class="highlight">“admin”</span>, ulogu <span
                class="highlight">“administrator”</span> i lozinku <span class="highlight">“rwa”</span>.</p>
    </main>
    <footer>
        &copy; 2025 Karlo Mišić. Sva prava zadržana.
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function clearCookie(name) {
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
            }

            clearCookie("korime");
            console.log("Kolačić 'korime' je obrisan.");
        });
    </script>

</body>

</html>
