<div class="upload-container">
    <h2>U훾itaj sliku</h2>
    <input type="file" (change)="onFileSelected($event)" />
    <button (click)="uploadImage()" [disabled]="isLoading">
        {{ isLoading ? 'U훾itavanje...' : 'U훾itaj' }}
    </button>
</div>

<div class="images-container">
    <h2>Slike iz foldera</h2>
    <div *ngIf="images.length > 0; else noImages">
        <div *ngFor="let image of images" class="image-item">
            <img [src]="image" alt="Slika" width="200" />
        </div>
    </div>
    <ng-template #noImages>
        <p>Trenutno nema u훾itanih slika.</p>
    </ng-template>
</div>
